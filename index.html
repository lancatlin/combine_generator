<!DOCTYPE html>
<html>
    <head>
        <title>排列組合計算機</title>
        <script src="combination.js"></script>
    </head>
    <body>
        <h1>排列組合計算機</h1>
        <label for="">從幾個元素</label>
        <input type="number" name="" id="n"><br>

        <label for="">取出幾個項目</label>
        <input type="number" name="" id="k"><br>

        <input type="checkbox" name="" id="repeating">
        <label for="repeated">重複</label>

		<input type="checkbox" id="grouping">
		<label>組合</label>

		<input type="checkbox" id="no_zero_begin">
		<label>首項非0</label><br>

        <input type="checkbox" name="" id="use_filter">
        <label for="">自訂 Filter：</label><br>

        <textarea id="filter" cols="80" rows="15">
(array) => {
    // array is an array of number
    // return true will keep the result
    return true
}</textarea><br>
        <button onclick="main()">計算</button><br>
        
        <label for="">結果：</label>
        <input type="text" name="" id="result" readonly><br>
        <textarea name="" id="area" cols="80" rows="10"></textarea>
    </body>
</html>
